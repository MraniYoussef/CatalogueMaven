<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="utf-8"/>
<title>Produits</title>
<link rel="stylesheet" type="text/css" 
href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"
/>
</head>
<body>
	<div class="container mt-5">
		
	<h3>Liste des produits</h3>
	<form th:action="@{index}" method="get">
		<div class="mb-3">
			<label>Mot clé</label>
			<input type="text" name="mc" th:value="${mc}"/>
			<button class="btn btn-primary">Chercher</button>
		</div>
		</form>
	<table class="table">
		<thead>
			<tr>
				<th>ID</th><th>Désignation</th><th>Prix</th><th>Quantité</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p:${listProduits}">
				<td th:text="${p.id}"></td>	
				<td th:text="${p.designation}"></td>	
				<td th:text="${p.prix}"></td>	
				<td th:text="${p.quantite}"></td>
				<td> <a th:href="@{delete(id=${p.id}, page=${currentPage},size=${size}, mc=${mc})}">Delete</a></td>	
			</tr>
		</tbody>
	</table>
	<div class="container">
		<ul class="nav nav-pills">
			<li th:class="${currentPage}==${status.index}?'active':''"
			 th:each="page,status:${pages}">
			<a  th:href="@{index(page=${status.index},size=${size},mc=${mc})}"  
				th:text="${status.index}"></a>
			</li>
		</ul>
	</div>
	</div>
	
</body>
</html>
